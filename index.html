<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Pizza Inn</title>
        <link rel="icon" type="image/png" href="images/a1.png" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/home.css">
        <link rel="stylesheet" type="text/css" href="./css/order.css">
        <link rel="stylesheet" type="text/css" href="css/contact.css">
    </head>
    <body>
        <header id="navbar">
                <a class="l1" href="#home"> <img class="img1" src="images/a1.png"></a>
                <nav>
                    <div class="container">
                        <a href="#home">HOME</a>
                        <a href="#about">ORDERS</a>
                        <a href="#contact">CONTACT US</a>
                    </div>
                </nav>
        </header>
        
        <div class="home" id="home">
            <div class="empty-input" id="empty-input">
                <div class="text">
                    
                    <a href="#about" class="b1"><b>Order Now</b></a>
                </div>
            </div>
        </div>
        <div class="about" id="about">
            <div class="input-data" id="input-data">
                <div class="text">
                        <h1>Order Now</h1>
                        <h4>Pizza Size:</h4>
                        <select required  id="size">
                            <option value="3000 RWF - Small" name="size" >Small - 3000 RWF</option>
                            <option value="5000 RWF - Medium" name="size">Medium - 5000 RWF</option>
                            <option value="7000 RWF - Large" name="size">Large - 7000 RWF</option>
                        </select>
                        <h4>Crust Type:</h4>
                        <select required id="crust">
                            <option value="500 RWF - Crispy" name="small">Crispy - 500 RWF</option>
                            <option value="1000 RWF - Stuffed" name="medium">Stuffed - 1000 RWF</option>
                            <option value="1500 RWF - Gluten-free" name="large">Gluten-free - 1500 RWF</option>
                        </select>
                        <h4>Toppings:</h4>
                        <select required id="toppings">
                            <option value="500 RWF - Cheese" name="small">Cheese - 500 RWF</option>
                            <option value="500 RWF - Pepperoni" name="medium">Pepperoni - 500 RWF</option>
                            <option value="500 RWF - Chicken" name="large">Chicken - 500 RWF</option>
                            <option value="500 RWF - Sausage" name="large">Sausage - 500 RWF</option>
                        </select>
                        <h4>How many Pizza(s):</h4>
                        <input id="nbr" placeholder="0" type="number" style="width: 30px">
                        <h4>Delivered:</h4>
                        <input type="radio" name="Yes" value="Yes">Yes 
                        <input type="radio" name="Yes" value="No">No<br><br>
                        <!-- <h4>Your location:</h4>
                        <input id="lct" placeholder="Place to be delivered to" type="text"> -->
                        <input type="submit" value="Checkout" id="submit">
                </div>
            </div>
                <div class="output-data" id="output output-data">
                    <div class="text">
                        <h1>Your Information</h1>
                        <p><b>Pizza Size: </b><span id="a1"></span></p>
                        <p><b>Crust Type: </b><span id="a2"></span></p>
                        <p><b>Toppings: </b><span id="a3">...</span> <span id="a4"></span> <span id="a5"></span> <span id="a6"></span></p>
                        <p><b>How many Pizza(s): </b><span id="a7">...</span></p>
                        <!-- <p><b>Delivered: </b><span id="a5">...</span></p> -->
                        <!-- <p><b>Your location: </b><span id="a6">....</span></p> -->
                    </div>
                </div>
                <div class="empty-output" id="empty-output">
                    <div class="text">
                        <h1>Total Charge</h1>
                        <p id="dl">...</p>
                    </div>
                </div>
            </div>

        <footer>
            <div class="footer-left">
                <a href="#">Home</a>
                <a href="#about">Order now</a>
                <a href="#">Copyright 2019</a>
            </div>
            <div class="footer-right">
                <div class="footer-links">
                    <a href="#"><img src="./images/l1.png"></a>
                    <a href="#"><img src="./images/l2.png"></a>
                    <a href="#"><img src="./images/l3.png"></a>
                    <a href="#"><img src="./images/l4.png"></a>
                </div>
            </div>
        </footer>

        <script src="js/script.js"></script>
        <script>
            var prevScrollpos = window.pageYOffset;
            window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;
                if (prevScrollpos > currentScrollPos) {
                    document.getElementById("navbar").style.top = "0";
                } else {
                    document.getElementById("navbar").style.top = "0";
                }
                prevScrollpos = currentScrollPos;
                }
        </script>
    </body>
</html>
